<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <svg width="400" height="900" xmins="http://www.w3.org/2000/svg" version="1.1">

        <rect x="100" y="20" width="200" height="200" rx="20" fill="#e48181" stroke="gray" stroke-width="7"/>

        <polygon points="200,260 310,330 310,450 200,520 90,450 90,330" stroke="#44165a" stroke-width="3" fill="lime"/>

        <line x1="50" y1="560" x2="350" y2="560" stroke="red" stroke-width="2"/>
        <line x1="50" y1="590" x2="350" y2="590" stroke="green" stroke-width="2"/>
        <line x1="50" y1="620" x2="350" y2="620" stroke="blue" stroke-width="2"/>

        <polyline points="50,850 75,670 100,850 125,670 150,850 175,670 200,850 225,670 250,850 275,670 300,850 325,670 350,850" stroke="red" stroke-width="6" fill="none"/> 
    </svg>    
</body>
</html>
